<div class="dashboard-container">
    <div class="welcome-message">
      <h1>Bienvenue sur le tableau de bord des réclamations</h1>
      <p>Gérez vos réclamations rapidement et efficacement</p>
    </div>
    <div class="stats">
      <div class="stat-item">
        <h2>{{ reclamationsCount }}</h2>
        <p>Total des réclamations</p>
      </div>
      <div class="stat-item">
        <h2>{{ pendingCount }}</h2>
        <p>Réclamations en cours</p>
      </div>
      <div class="stat-item">
        <h2>{{ resolvedCount }}</h2>
        <p>Réclamations Traitées</p>
      </div>
    </div>
    
  </div>
