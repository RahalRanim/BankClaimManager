<div class="head" [ngClass]="getHeadClass()">
    <div class="head-content">
        <div class="head-content-left">
            <div class="search-container">
                <div class="normal-search">
                    <input type="search" class="search" 
                        name="" 
                        id="" 
                        placeholder="Recherche ..."
                    >
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="head-content-right">
            <div class="head-menu">
                <div><span class="login">{{login}}</span></div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <i class="fa-solid fa-message"></i>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <a routerLink="/login"><i class="fa-solid fa-right-from-bracket"></i></a>
                    </button>
                </div>
            </div>
            <div class="head-user-avatar-container">
                <div class="head-user-avatar">
                    <img src="https://cdn-icons-png.flaticon.com/512/9187/9187604.png" class="user-avatar" alt="">
                    <div class="circle-indicator pulse"></div>
                </div>
            </div>
        </div>
    </div>
</div>
